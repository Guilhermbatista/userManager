<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Cadastro</title>
  <!-- <link rel="stylesheet" href="./style.css"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 class="title">Inserir Usuario</h1>
    <form id="form" action="#" method="post" class="row g-3">
      <div class="col-md-6">
        <label for="name" class="form-label">Nome</label>
        <input id="nome" type="text" name="name" class="form-control name" placeholder="nome" required>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input id="email" type="email" name="email" class="form-control email" placeholder="email" required>
      </div>
      <div class="col-12">
        <label for="password" class="form-label">Senha</label>
        <input id="senha" type="password" name="password" class="form-control password" placeholder="Senha" required>
      </div>
      <div class="col-12">
        <label for="phone" class="form-label">Telefone</label>
        <input id="telefone" type="tel" name="phone" class="form-control telefone" placeholder="Telefone" required>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <a href="managerUser.html" class="btn btn-success">Listar</a>
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="./script/script.js"></script>
</body>

</html>
