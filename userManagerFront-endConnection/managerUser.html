<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscar Usuários</title>
  <link rel="stylesheet" href="melhor.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container ">
    <h1 class="title">Gerenciamento de Usuario</h1>

    <div class="search-container">


      <input id="userNameInput" class="form-control" type="text" placeholder="Digite o usuario"
        aria-label="default input example">
      <div class="d-grid gap-2">
        <button id="searchButton" class="btn btn-primary " type="button">Buscar</button>
        <a href="insertUser.html" class="btn btn-success " type="button">Inserir</a>
      </div>


    </div>
    <div id="result"></div>

    <table id="usuariosTable" class="table table-striped table-secondary">
      <thead class="thead">
        <tr class="trhead">
          <th class="thItem">id</th>
          <th class="thItem">Nome</th>
          <th class="thItem">Email</th>
          <th class="thItem">Telefone</th>
          <th class="thItem">Action</th>
        </tr>
      </thead>
      <tbody class="table">
        <!-- Os dados dos usuários serão inseridos aqui -->
      </tbody>
    </table>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Editar</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="form" action="#" method="post" class="row g-3">
              <div class="col-md-2">
                <label for="id" class="form-label">id</label>
                <input id="id" type="text" name="id" class="form-control id" placeholder="id" readonly>
              </div>
              <div class="col-md-6">
                <label for="name" class="form-label">Nome</label>
                <input id="nome" type="text" name="name" class="form-control name" placeholder="nome" required>
              </div>
              <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input id="email" type="email" name="email" class="form-control email" placeholder="email" required>
              </div>
              <div class="col-12">
                <label for="password" class="form-label">Senha</label>
                <input id="senha" type="password" name="password" class="form-control password" placeholder="Senha"
                  required>
              </div>
              <div class="col-12">
                <label for="phone" class="form-label">Telefone</label>
                <input id="telefone" type="tel" name="phone" class="form-control telefone" placeholder="Telefone"
                  required>
              </div>


            </form>
          </div>
          <div class="modal-footer">
            <button id="salvarBtn" type="button" class="btn btn-primary" onclick="editarUsuario()">Salvar
              Alterações</button>
          </div>
        </div>
      </div>
    </div>


  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./script/notBetter.js"></script>

</body>

</html>
